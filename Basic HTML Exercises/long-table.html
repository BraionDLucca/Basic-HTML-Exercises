<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Long Table Example</title>
</head>
<body>
    <h1>Monthly Expenses</h1>

    <table border="1" bgcolor="#e0bf63">
        <thead>
            <tr>
                <th>Month</th>
                <th>Category</th>
                <th>Expense</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>January</td>
                <td>Rent</td>
                <td>$1,200</td>
            </tr>

            <tr>
                <td>January</td>
                <td>Utilities</td>
                <td>$150</td>
            </tr>

            <tr>
                <td>January</td>
                <td>Food</td>
                <td>$400</td>
            </tr>

            <tr>
                <td>January</td>
                <td>Entertainment</td>
                <td>$100</td>
            </tr>

            <tr>
                <td>January</td>
                <td>Transportation</td>
                <td>$90</td>
            </tr>

            <tr>
                <td>February</td>
                <td>Rent</td>
                <td>$1,200</td>
            </tr>

            <tr>
                <td>February</td>
                <td>Utilities</td>
                <td>$140</td>
            </tr>

            <tr>
                <td>February</td>
                <td>Food</td>
                <td>$420</td>
            </tr>

            <tr>
                <td>February</td>
                <td>Entertainment</td>
                <td>$120</td>
            </tr>

            <tr>
                <td>February</td>
                <td>Transportation</td>
                <td>$95</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
