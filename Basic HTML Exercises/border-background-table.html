<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
</head>
<body>
    <h1>Grocery List</h1>

    <table border="2" bgcolor="#97b57d">
        <thead>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Category</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Milk</td>
                <td>2L</td>
                <td>Dairy</td>
            </tr>
            <tr>
                <td>Bread</td>
                <td>1 loaf</td>
                <td>Bakery</td>
            </tr>
            <tr>
                <td>Eggs</td>
                <td>12</td>
                <td>Dairy</td>
            </tr>
            <tr>
                <td>Apples</td>
                <td>6</td>
                <td>Fruit</td>
            </tr>
            <tr>
                <td>Chicken breast</td>
                <td>1 kg</td>
                <td>Meat</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
