<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantically Structured Table</title>
</head>
<body>
    <h1>Sales Report</h1>

    <table border="2" bgcolor="#e7f5b0">
        <thead bgcolor="#c7d68d">
            <tr>
                <td>Product</td>
                <td>Price (R$)</td>
                <td>Quantity Sold</td>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>T-shirt</td>
                <td>50</td>
                <td>83</td>
            </tr>

            <tr>
                <td>Leggings</td>
                <td>30</td>
                <td>61</td>
            </tr>

            <tr>
                <td>Shorts</td>
                <td>25</td>
                <td>44</td>
            </tr>
        </tbody>

        <tfoot bgcolor="#c7d68d">
            <tr>
                <td>Total</td>
                <td>19.740</td>
                <td>188</td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
